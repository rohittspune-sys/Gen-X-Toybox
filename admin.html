<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin ‚Äî Gen X Toybox</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a class="brand" href="/"><span class="logo"></span><strong>Gen X Toybox</strong></a>
      <nav class="nav">
        <a href="/shop.html">Shop</a>
        <a href="/blog.html">Blog</a>
        <a href="/wishlist.html">Wishlist</a>
        <a href="/contact.html">Contact</a>
      </nav>
      <div class="header-actions">
        <a class="icon-btn badge" data-role="wishlist-count" href="/wishlist.html" aria-label="Wishlist">‚ù§</a>
        <a class="icon-btn badge" data-role="cart-count" href="/cart.html" aria-label="Cart">üõí</a>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container grid grid-2">
      <section>
        <h1>Admin Dashboard</h1>
        <div class="cards" style="grid-template-columns:repeat(3,1fr)">
          <div class="card"><div class="body"><strong>Revenue</strong><h3 id="m-rev">$0</h3><p class="lead">This month</p></div></div>
          <div class="card"><div class="body"><strong>Orders</strong><h3 id="m-orders">0</h3><p class="lead">This month</p></div></div>
          <div class="card"><div class="body"><strong>Avg. Order</strong><h3 id="m-avg">$0</h3><p class="lead">This month</p></div></div>
        </div>
        <h2>Inventory</h2>
        <table class="table" id="inventory-table">
          <thead><tr><th>Product</th><th>Price</th><th>Stock</th><th>Save</th></tr></thead>
          <tbody></tbody>
        </table>
      </section>
      <aside class="filters">
        <h2>Integrations</h2>
        <p>Stripe: Connected</p>
        <p>PayPal: Connected</p>
        <h2>Notes</h2>
        <p>Analytics are mock-calculated on local data for demo purposes.</p>
      </aside>
    </div>
  </main>

  <script type="module" src="/js/app.js"></script>
  <script type="module" src="/js/admin.js"></script>
</body>
</html>
